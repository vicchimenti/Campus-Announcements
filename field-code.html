    <h2 class="sr-only">Search Announcements</h2>

                        <input type="text" class="form-control" aria-label="Search This Page" value="" id="id_search" placeholder="Search by Keyword" aria-label="Search Externships" />
                    </div>
    
                    <!-- Search By Topic -->
                    <div class="col-md-4">
                        <select class="form-select" aria-label="Select By Topic" id="SelectBox-ByTopic">

                    </div>
        
                    <!-- Search By Audience -->
                    <div class="col-md-4">

                            <option value="Alumni">Alumni</option>

                            <option value="Guests">Guests</option>
                            <option value="Staff">Staff</option>

                        </select>
                    </div>
                </div>
            </div>
        </fieldset>

</div>
